<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Editor</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/editor.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<!--Navbar-->
    <section class="navigation">
        <div class="nav-container">
            <div class="brand">
            <a href="index.html"><img src="img/logo.png" class="logo" alt="LOGO"></a>
            </div>
            <nav>
            <div class="nav-mobile"><a id="navbar-toggle" href="#!"><span></span></a></div>
            <ul class="nav-list">
                <li><a href="index.html" class="link">Home</a></li>
                <li><a href="blog.html" class="link">Blogs</a></li>
                <li><a href="editor.html" class="link">Editor</a></li>
                <li><a href="contact.html" class="link">Contact</a></li>
                <li><a href="login.html" class="link">Login</a></li>
            </ul>
            </nav>
        </div>
    </section>

    <div class="center">
    <div class="form-input">
        <div class="preview">
        <img id="file-ip-1-preview">
        </div>
        <label for="file-ip-1">Upload Image</label>
        <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
        
    </div>
    </div> 

    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title..."></textarea>
        <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">Publish</button>        
    </div>
    
    <script src="js/editor.js"></script>
    <script type="text/javascript">
        function showPreview(event){
            if(event.target.files.length > 0){
            var src = URL.createObjectURL(event.target.files[0]);
            var preview = document.getElementById("file-ip-1-preview");
            preview.src = src;
            preview.style.display = "block";
        }
    }
    </script>
</body>
</html>
